<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<main>
  <!--Main Text-->
  <div class="container">
<div class="main-text">
  <h1>Learn to code by watching others</h1>
  <p class="main-p">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 
</p>
</div>
<!--Trial Button-->
<div class="add-info">
  <button class="try-btn"><p><strong class="try">Try it free 7 days</strong> then $20/mo. thereafter</p>
  </button>
  <!--Form-->
  <div class="form-entries">
<form id="form" action="/" >
  <div class="form-input">
  <input type="text" name="First_Name" id="firstName" placeholder="First Name"/> 
  </div>
  <div class="form-input">
  <input type="text" name="last_Name"id="lastName" placeholder="Last Name " />
  </div>
  <div class="form-input">
  <input type="email" name="email" id="email" placeholder="Email Address" />
  </div>
  <div class="form-input">
  <input type="text" name="password" id="password" placeholder="Password" />
  </div>
  <!--Submit Button-->
  <button type="submit" class="claim-btn">CLAIM YOUR FREE TRIAL</button>
</form>
  <small>By clicking the button, you are agreeing to our<strong class="terms"> Terms and Services</strong></small>
</div>
</div>
</div>
</main> 
 <!--<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  --> 
  <script src="script.js"></script>
</body>
</html>
